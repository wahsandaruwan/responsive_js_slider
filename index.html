<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image Slider - Pure JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Slider Begins -->
    <div class="slider">
        <div class="slides">
            <!-- Radio Controllers -->
            <input type="radio" name="sld" id="sld1">
            <input type="radio" name="sld" id="sld2">
            <input type="radio" name="sld" id="sld3">
            <input type="radio" name="sld" id="sld4">
            <input type="radio" name="sld" id="sld5">
            <!-- Images -->
            <div class="slide">
                <img src="./imgs/img1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./imgs/img2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./imgs/img3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./imgs/img4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="./imgs/img5.jpg" alt="">
            </div>
            <!-- Auto Navigation -->
            <div class="nav-auto">
                <div class="na-btn1"></div>
                <div class="na-btn2"></div>
                <div class="na-btn3"></div>
                <div class="na-btn4"></div>
                <div class="na-btn5"></div>
            </div>
            <!-- Manual Navigation -->
            <div class="man-nav">
                <label for="sld1" class="mn-btn"></label>
                <label for="sld2" class="mn-btn"></label>
                <label for="sld3" class="mn-btn"></label>
                <label for="sld4" class="mn-btn"></label>
                <label for="sld5" class="mn-btn"></label>
            </div>
        </div>
    </div>
</body>
</html>
